<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1> Css Calculator</h1>
    <div class="main">
      <div class="cacu">
        <button class="head"></button>
      </div>
      <p class="pxt">
        <button class="p-p">1</button>
        <button class="p-p">2</button>
        <button class="p-p">3</button>
        <button class="p-p">+</button>
      </p>
      <p class="ptt">
        <button class="p-w">4</button>
        <button class="p-w">5</button>
        <button class="p-w">6</button>
        <button class="p-w">-</button>
      </p>
      <p class="pxx">
        <button class="p-e">7</button>
        <button class="p-e">8</button>
        <button class="p-e">9</button>
        <button class="p-e">*</button>
      </p>
      <p class="pdd">
        <button class="p-d">=</button>
        <button class="p-d">del</button>
        <button class="p-d">on/of</button>
        <button class="p-d">/</button>
        



      </p>
      </p>
    </div>
  </body>
</html>
